<!-- Calling GoogleAuth() Api from AuthService -->
<div *ngIf="!authService.isLoggedin(); else loggedin" class="formGroup">
  <button  mat-raised-button type="button" (click)="authService.GoogleAuth()">
    Log in with Google
  </button>
</div>

<ng-template #loggedin>
    <div>
        You are logged in!
    </div>
</ng-template>
