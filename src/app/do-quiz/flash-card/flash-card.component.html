<div class="card" (click)="cardClicked()" [@cardFlip]="data.state">
    <div class="face back">
        <img src="assets/flashcard_img_new.png">
        <div class="centered">
            <span [innerHTML]="question"></span>
        </div>
    </div>
    <div class="face front">
        <img src="assets/flashcard_img_new.png">
        <div class="centered">
            <span [innerHTML]="answer"></span>
        </div>
    </div>
</div>
