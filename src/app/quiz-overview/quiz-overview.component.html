<div *ngIf="!authService.isLoggedin(); else loggedin">
  Log in to use this feature!
</div>

<ng-template #loggedin>
  <div class="quiz-overview-background" id="show-quiz">
      <div class="quiz" *ngFor="let quiz of quizes">
        {{quiz}}
        <button mat-raised-button (click)="takeQuiz();">Take Quiz</button>
      </div>
  </div>
</ng-template>
